<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NeoChat 大廳</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      /* 改用 picsum 的隨機圖 */
      background: url("https://picsum.photos/1920/1080") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh; /* 讓背景填滿視窗 */
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 30px;
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
      text-shadow: 0 0 8px #00ffc3;
    }

    .zone-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .zone {
      width: 120px;
      height: 120px;
      margin: 10px;
      background: rgba(0,255,195,0.2);
      border: 2px solid #00ffc3;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .zone:hover {
      background: rgba(0,255,195,0.4);
      transform: scale(1.05);
    }
    .zone span {
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffc3;
    }

    button {
      background-color: #00ffc3;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00d6ac;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome"></h1>
    <p>歡迎來到星球大廳！請選擇想前往的區域：</p>

    <div class="zone-container">
      <div class="zone" onclick="goToZone('Emotion')">
        <span>Emotion Flow</span>
      </div>
      <div class="zone" onclick="goToZone('Dream')">
        <span>Dream Chamber</span>
      </div>
      <div class="zone" onclick="goToZone('Logic')">
        <span>Logic Zone</span>
      </div>
      <div class="zone" onclick="goToZone('Avatar')">
        <span>Avatar Forge</span>
      </div>
    </div>

    <br>
    <button onclick="goToChat()">進入聊天室</button>
  </div>

  <script>
    // 檢查 localStorage 是否有角色資料
    const data = localStorage.getItem('myCharacter');
    if (!data) {
      window.location.href = 'character.html';
    } else {
      const character = JSON.parse(data);
      document.getElementById('welcome').innerText = `歡迎, ${character.nickname}!`;
    }

    function goToChat() {
      window.location.href = 'chat.html';
    }

    function goToZone(zoneName) {
      alert(`你想進入 ${zoneName} 區嗎？\n(目前尚未實作，可連到不同的聊天室或 AI 設定)`);
    }
  </script>
</body>
