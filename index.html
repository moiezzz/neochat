<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NeoChat 大廳</title>
  <style>
    body {
      background: #0e0e1a;
      color: #fff;
      font-family: sans-serif;
      margin: 0; padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    button {
      background-color: #00ffc3;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #00d6ac;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome"></h1>
    <button onclick="goToChat()">進入聊天室</button>
  </div>

  <script>
    // 檢查 localStorage 是否有角色資料
    const data = localStorage.getItem('myCharacter');
    if (!data) {
      // 沒有角色 → 回到角色創建頁
      window.location.href = 'character.html';
    } else {
      const character = JSON.parse(data);
      document.getElementById('welcome').innerText = `歡迎, ${character.nickname}!`;
    }

    function goToChat() {
      // 因為我們把舊的 index.html 改名成 chat.html
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
